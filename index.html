<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/instagram.png" />
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/GIF 10-06-2022 09-58-35.gif" alt="celular" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo" />
                <div class="profile-photo">
                    <img src="./img/user.png" alt=" foto de perfil " />
                </div>
                <a href="# " class="instagram-login">Continue como usuario</a>
                <a href="# " class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é usuario?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="# " class="instagram-logout">Alternar contas</a></span> ou
                    <span class="link-blue"><a href="# " class="instagram-logout">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="# " class="app-download"></a>
                    <a href="# " class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
